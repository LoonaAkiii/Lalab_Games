<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine's Date</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .page.active {
      display: flex;
    }
    #header {
      text-align: center;
      color: #e91e63;
      font-weight: bold;
      font-size: 40px;
      margin-bottom: 20px;
    }
    .button-container {
      display: flex;
      gap: 20px;
    }
    .button {
      padding: 20px 40px;
      font-size: 25px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #333;
    }
    #yes-button, .yes-big {
      background-color: #4caf50;
    }
    #no-button, .no-button {
      background-color: #e91e63;
    }
    #fancy-message {
      font-size: 24px;
      color: #0400ff;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
    .img-message {
      font-size: 24px;
      font-weight: bold;
      color: #ff002b;
      text-align: center;
      margin-top: 20px;
    }
    .yes-big {
      font-size: 50px;
      padding: 50px 100px;
    }
    .no-tiny {
      font-size: 5px;
      padding: 1px 1px;
      background-color: #e91e63;
    }
    .no-small {
      padding: 7.5px 15px;
      background-color: #e91e63;
    }
  </style>
</head>
<body>

  <div id="page-index" class="page active">
    <div id="header">
      <img src="images/VALENTINE.gif" alt="Valentine's Image" />
      <p>WILL YOU BE MY VALENTINE?</p>
    </div>
    <div class="button-container">
      <button class="button" id="yes-button" onclick="goTo('yes')">YES</button>
      <button class="button" id="no-button" onclick="goTo('no1')">NO</button>
    </div>
  </div>

  <div id="page-no1" class="page">

    <div class="button-container">
      <button class="button" id="yes-button" onclick="goTo('yes')">YES</button>

    <div class="img-message">
      <p>I think you missed clicked ðŸ˜…</p>
      <img src="images/NO1.gif" alt="Valentine's Image" />
    </div>
  </div>

  <div id="page-no2" class="page">

    <div class="button-container">
      <button class="button yes-big" onclick="goTo('yes')">YES</button>

      <p>You don't love me anymore? ðŸ˜Ÿ</p>
      <img src="images/NO2.gif" alt="Valentine's Image" />
    </div>
  </div>
  
  <div id="page-no3" class="page">
    <div id="header"><p>WILL YOU BE MY VALENTINE?</p></div>
    <div class="button-container">
      <button class="button" style="background-color: #4caf50;" onclick="goTo('yes')">YES</button>
      <button class="button" style="background-color: #e91e63;" onclick="goTo('yes')">YES</button>
    </div>
    <div class="img-message">
      <p>I know you're just messing with me ðŸ˜š</p>

  <div id="page-yes" class="page">
    <div id="header"><p>WILL YOU BE MY VALENTINE?</p></div>
    <div class="button-container">
      <button class="button" style="background-color: #4caf50;" onclick="goTo('yes')">YES</button>
      <button class="button" onclick="goTo('index')">LET ME THINK AGAIN</button>
    </div>
    <div id="fancy-message">
      <p>YEHEYY!!! ðŸŽ‰ THANK YOU, MY BUBU!! ðŸ¥³ðŸ’–</p>
      <img src="images/YES.gif" alt="Valentine's Image" />
    </div>
  </div>

  <script>
    function goTo(page) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(`page-${page}`).classList.add('active');
    }
  </script>

</body>
</html>
